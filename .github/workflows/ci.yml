name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - content/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type checking
        run: npm run build

      - name: Lint
        run: npm run lint

      # Temporarily disabled - all test files have "No test suite found" errors
