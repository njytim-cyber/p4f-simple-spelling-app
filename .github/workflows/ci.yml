  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Check bundle size
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $BUILD_SIZE"
          echo "✅ Production build successful"

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-checks, build-verification]  # e2e-tests temporarily disabled
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ] || \
             [ "${{ needs.build-verification.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            echo "Quality Checks: ${{ needs.quality-checks.result }}"
            echo "Build Verification: ${{ needs.build-verification.result }}"
            exit 1
          fi
          echo "✅ All checks passed successfully (unit and E2E tests temporarily disabled)"
